name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 或者 master，取决于您的默认分支名称
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - run: pip install -r requirements.txt
      - run: mkdocs gh-deploy --force 